;:[0,&quot;\r\n## Bienvenidos al primer post de Broslunas\r\n\r\nEn este blog podras encontrar diferentes updates de todos mis proyectos y nuevas implementaciones en este fantastico sitio web creado con astro\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Primer post&quot;],&quot;summary&quot;:[0,&quot;Bienvenidos al primer post del blog&quot;],&quot;date&quot;:[3,&quot;2024-05-01T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Bienvenida&quot;],[0,&quot;Novedades&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/01-snake/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/01-snake&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEn el juego, consiste en que el jugador o usuario controla a una serpiente, que se desplaza a velocidad constante dentro de un plano delimitado, recogiendo alimentos (o algún otro elemento), tratando de evitar golpearse contra paredes que rodean el área de juego o su propia cola\r\n\r\n## Gameplay\r\n[![Snake Game](/img/games/snake.png)](/video/gameplay/snake.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego snake&quot;],&quot;summary&quot;:[0,&quot;He creado el juego de snake en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-04-24T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/01-snake/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/01-snake&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/02-arkanoid/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/02-arkanoid&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEn el juego, consiste en que el jugador o usuario controla una nave la cual tiene que derribar todos los ladriños que tiene en frente\r\n\r\n## Gameplay\r\n[![Arkanoid Game](/img/games/arkanoid.png)](/video/gameplay/arkanoid.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego Arkanoid&quot;],&quot;summary&quot;:[0,&quot;He creado el juego de Arkanoid en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-04-25T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/02-arkanoid-game/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/02-arkanoid-game&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/03-tetris/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/03-tetris&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEl concepto de Tetris, en contraste, es asombrosamente simple: tienes que rotar y encajar unos bloques de diferentes formas que van cayendo, de manera que no queden espacios entre ellos. Apenas completas una línea horizontal, esta desaparece.\r\n\r\n## Gameplay\r\n[![Tetris Game](/img/games/tetris.png)](/video/gameplay/tetris.mp4)\r\n\r\n&gt; Escrito por **Broslunas**\r\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego Tetris&quot;],&quot;summary&quot;:[0,&quot;He creado el tetris en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-04-28T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/03-tetris/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/03-tetris&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/04-pacman/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/04-pacman&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nPac-Man fue creado por el diseñador Toru Iwatani, de la empresa japonesa Namco. El juego consiste en conducir a Pac-Man, una bola amarilla que abre y cierra la boca, por un laberinto. Suma puntos cuando come aquello que encuentra a su paso, bolitas y diferentes frutas, pero debe esquivar a cuatro fantasmas.\r\n\r\n## Gameplay\r\n[![Pacman Game](/img/games/pacman.png)](/video/gameplay/pacman.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego Pacman&quot;],&quot;summary&quot;:[0,&quot;He creado el pacman en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-05-01T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/04-pacman/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/04-pacman&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/05-pingpong/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/05-pingpong&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEl objetivo de Pong es derrotar al oponente siendo el primero en acumular diez puntos. Para ello el jugador tiene que conseguir que el oponente pierda la pelota, con lo que conseguirá un punto. Pong se puede jugar con dos jugadores o con una versión de jugador contra la computadora.\r\n\r\n## Controles\r\n\r\n### Jugador 1\r\n**Q**: Para subir el player \\\r\n**A**: Para bajar el player\r\n\r\n### Jugador 2\r\n**⬆**: Para subir el player \\\r\n**⬇**: Para bajar el player\r\n\r\n## Gameplay\r\n[![Ping Pong Game](/img/games/pingpong.png)](/video/gameplay/pingpong.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego PingPong&quot;],&quot;summary&quot;:[0,&quot;He creado el pingpong en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-05-02T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/05-pingpong/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/05-pingpong&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/06-flappy-dino/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/06-flappy-dino&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEs un videojuego de mecánicas simples que pone al jugador en las plumas de un dino que debe esquivar los huesos a la vez que se mantiene en el aire\r\n\r\n## Controles\r\n\r\n### Jugador 1\r\n**ESPACE**: Para saltar \r\n\r\n## Gameplay\r\n[![Flappy Dino Game](/img/games/flappy-dino.png)](/video/gameplay/flappy-dino.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego Flappy Dino&quot;],&quot;summary&quot;:[0,&quot;He creado el Flappy Dino en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-05-03T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/06-flappy-dino/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/06-flappy-dino/&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;juegos/07-orbita/index.md&quot;],&quot;slug&quot;:[0,&quot;juegos/07-orbita&quot;],&quot;body&quot;:[0,&quot;\r\n## De que trata el juego\r\nEl juego consiste en tener que escribir palabras que te salen en la pantalla antes de que estas toquen la parte inferior de la pantalla\r\n\r\n## Controles\r\nTodas las teclas\r\n\r\n## Gameplay\r\n[![Orbita Game](/img/games/orbita.png)](/video/gameplay/orbita.mp4)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Juego Orbita&quot;],&quot;summary&quot;:[0,&quot;He creado ORbita en html, css y js para un navegador&quot;],&quot;date&quot;:[3,&quot;2024-05-04T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Juego&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://games-broslunas.vercel.app/game/demo/07-orbita/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/BrosLunas/Web-Page/tree/main/game/demo/07-orbita/&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;minecraft/end-xpansion/index.md&quot;],&quot;slug&quot;:[0,&quot;minecraft/end-xpansion&quot;],&quot;body&quot;:[0,&quot;El dia de hoy me he decidido por crear un mod para minecraft 1.18 para poder mejorar la exploracion en el end ya que considero que esta muy mal aprovechada y al ver que mojang (el autor oficial de minecraft) no ha dado ningun tipo de señal de que lo vaya a mejorar, pues ya he decidido yo crearlo\r\n\r\n## Requisitos\r\nPara poder usar el End Xpansion, es necesario tener Minecraft Java con la version de Forge 1.18, ya que el mod ha sido creado para esa version.\r\n\r\n## Como descargar\r\nPuedes descargarlo en la pagina de Courseforge, una de las mas utilizadas en todo el mundo\r\n- **Courseforge**: [DESCARGAR](https://www.curseforge.com/minecraft/mc-mods/end-xpansion)\r\n\r\n## Imagenes\r\n![Contenido Mod](/img/end-xpansion/content.png)\r\n\r\n![Armadura](/img/end-xpansion/armor.png)\r\n\r\n![Ores](/img/end-xpansion/ore.png)\r\n\r\n![Estructura](/img/end-xpansion/structure.png)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;End Xpansion | 1.18 |&quot;],&quot;summary&quot;:[0,&quot;He creado un nuevo mods que mejora la exploracion en el END&quot;],&quot;date&quot;:[3,&quot;2024-05-05T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Minecraft&quot;],[0,&quot;End Xpansion&quot;]]],&quot;draft&quot;:[0,false],&quot;downloadUrl&quot;:[0,&quot;https://www.curseforge.com/minecraft/mc-mods/end-xpansion&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;web/broslunas-games/index.md&quot;],&quot;slug&quot;:[0,&quot;web/broslunas-games&quot;],&quot;body&quot;:[0,&quot;El dia de hoy me he decidido por crear una nueva seccion dentro del sitio web llamada [Juegos](https://games-broslunas.vercel.app/games/index.html).\r\n\r\nEn esta nueva seccion podras investigar todos los juegos que haya creado y poder pasar un buen rato.\r\n\r\n## Requisitos\r\nPara poder jugar a estos juegos, necesitaras un ordenador o computadora en la mayoria de los casos, ya que los controles de estos son las teclas. El unico juego que contiene botones tactiles es el [Tetris](http://broslunas.vercel.app/projects/juegos/03-tetris).\r\n\r\nSi surge cualquier tipo de bug u cualquier comentario, puede dejar una [Issues](https://github.com/BrosLunas/Web-Page/issues) y yo estare encantado de responderte.\r\n\r\n## Mas Info\r\nEn esa misma pagina, podras encontrar cada juego na mas salga a produccion.\r\n\r\n## Imagen\r\n![Imagen Broslunas Games](/img/broslunas-games.png)\r\n\r\n&gt; Escrito por **Broslunas**&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Broslunas Games&quot;],&quot;summary&quot;:[0,&quot;Nuevo sitio web&quot;],&quot;date&quot;:[3,&quot;2024-05-01T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Broslunas Games&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="flex flex-col"><div class="relative"><input name="search" type="text" value="" autocomplete="off" spellcheck="false" placeholder="¿Que estas buscando?" class="w-full px-2.5 p
